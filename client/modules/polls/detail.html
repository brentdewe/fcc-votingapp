<h3>{{poll.title}}</h3>
<p>{{poll.description}}</p>
<ul>
	<li ng-repeat="item in poll.items">{{item.text}}</li>
</ul>
<h4>Results</h4>
<ul>
	<li ng-repeat="item in poll.items">
		{{item.text}}<br>
		{{'|'.repeat(item.percentage * 50)}} {{item.votes}}
	</li>
</ul>
<button ng-if="poll.owner == currentUser()._id" ng-click="delete(poll)">Delete</button>
