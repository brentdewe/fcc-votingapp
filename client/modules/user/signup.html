<main class="center-block" style="max-width:700px">
<h3 class="text-center">Create an account</h3>
<form>
	<div class="form-group">
		<label for="name">Username</label>
		<input id="name" type="text" ng-model="user.username" class="form-control">
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input id="password" type="password" ng-model="user.password" class="form-control">
	</div>
	<button ng-click="submit(user)" class="btn btn-primary">Create</button>
</form>
</main>
